<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>근시 위험도 평가</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f0f0f5;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      width: 95vw;
      height: 95vh;
      max-width: 900px;
      max-height: 700px;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .top-bar {
      background-color: #103472;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .top-bar h1 {
      font-size: 1.2em;
      color: white;
      margin: 0;
    }

    .content {
      flex: 1;
      padding: 12px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    form {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 6px;
    }

    .form-group {
      display: flex;
      align-items: center;
      font-size: 0.85em;
    }

    .form-group label {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: right;
      gap: 6px;
    }

    .form-group select {
      flex: 2;
      font-size: 0.9em;
      padding: 6px;
      margin-left: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 12px;
      font-size: 0.9em;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
    }

    button:hover {
      background: #005fa3;
    }

    #result {
      flex: 3;
      font-size: 1em;
      margin-top: 6px;
      text-align: center;
      background: #eef6ff;
      color: #005fa3;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }

    .bar-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .risk-label {
      font-size: 0.85em;
      color: #666;
    }

    .bar-container {
      position: relative;
      flex: 1;
      height: 10px;
      background: linear-gradient(to right, green 0%, yellow 50%, red 100%);
      margin: 0 10px;
      border-radius: 5px;
    }

    .indicator {
      position: absolute;
      top: -4px;
      width: 8px;
      height: 18px;
      background: black;
      border-radius: 2px;
    }

    .bottom-bar {
      height: 40px;
      background: #103472 url('logo.png') no-repeat right center/contain;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .bottom-bar span {
      font-size: 0.7em;
      color: #ffffff;
      /*background: rgba(0, 0, 0, 0.3);*/
      padding: 4px 8px;
      border-radius: 10px;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>근시 위험도 평가</h1>
    </div>

    <div class="content">
      <form id="riskForm">
        <div class="form-group">
          <label><i class="fas fa-globe-asia"></i> 인종</label>
          <select name="race" required>
            <option disabled selected hidden>선택하세요</option>
            <option value="4">아시아인 (4점)</option>
            <option value="3">동인도 (3점)</option>
            <option value="2">백인/히스패닉/아프리카계 미국인 (2점)</option>
          </select>
        </div>
        <div class="form-group">
          <label><i class="fas fa-venus-mars"></i> 성별</label>
          <select name="gender" required>
            <option disabled selected hidden>선택하세요</option>
            <option value="3">여성 (3점)</option>
            <option value="2">남성 (2점)</option>
          </select>
        </div>
        <div class="form-group">
          <label><i class="fas fa-child"></i> 발병 연령</label>
          <select name="onset" required>
            <option disabled selected hidden>선택하세요</option>
            <option value="4">6세 이하 (4점)</option>
            <option value="3">7-9세 (3점)</option>
            <option value="2">10-11세 (2점)</option>
            <option value="1">12세 이상 (1점)</option>
          </select>
        </div>
        <div class="form-group">
          <label><i class="fas fa-users"></i> 부모 근시</label>
          <select name="parent" required>
            <option disabled selected hidden>선택하세요</option>
            <option value="4">양쪽 부모 근시 (4점)</option>
            <option value="3">부모 중 한 명 근시 (3점)</option>
            <option value="1">부모 없음 (1점)</option>
          </select>
        </div>
        <div class="form-group">
          <label><i class="fas fa-sun"></i> 야외 활동</label>
          <select name="outdoor" required>
            <option disabled selected hidden>선택하세요</option>
            <option value="4">0-3시간 (4점)</option>
            <option value="3">4-6시간 (3점)</option>
            <option value="2">7-9시간 (2점)</option>
            <option value="1">10-13시간 (1점)</option>
            <option value="0">14시간 이상 (0점)</option>
          </select>
        </div>
        <div class="form-group">
          <label><i class="fas fa-book"></i> 근거리 작업</label>
          <select name="nearwork" required>
            <option disabled selected hidden>선택하세요</option>
            <option value="4">21시간 이상 (4점)</option>
            <option value="3">17-20시간 (3점)</option>
            <option value="2">12-16시간 (2점)</option>
            <option value="1">8-11시간 (1점)</option>
            <option value="0">7시간 미만 (0점)</option>
          </select>
        </div>
        <div class="form-group">
          <label><i class="fas fa-ruler-horizontal"></i> 축 길이</label>
          <select name="axial" required>
            <option disabled selected hidden>선택하세요</option>
            <option value="4">69 (4점)</option>
            <option value="3">50-69 (3점)</option>
            <option value="2">35-49 (2점)</option>
            <option value="1">20-34 (1점)</option>
            <option value="0">20 미만 (0점)</option>
          </select>
        </div>
        <button type="button" onclick="calculateScore()">총점 계산</button>
      </form>
      <div id="result"></div>
      <div class="bar-wrapper">
        <span class="risk-label">저위험</span>
        <div class="bar-container" id="bar">
          <div class="indicator" id="indicator" style="left: 0px;"></div>
        </div>
        <span class="risk-label">고위험</span>
      </div>
    </div>
    <div class="bottom-bar">
      <span>(Reference: The Lipson Koffler Guide to Assessing Risk for Myopia Management)</span>
    </div>
  </div>

  <script>
    function calculateScore() {
      const form = document.forms['riskForm'];
      let total = 0;
      let allSelected = true;

      for (let i = 0; i < form.elements.length; i++) {
        const el = form.elements[i];
        if (el.type === 'select-one') {
          if (!el.value) {
            allSelected = false;
            break;
          }
          total += parseInt(el.value);
        }
      }

      if (!allSelected) {
        alert('모든 항목을 선택해주세요.');
        return;
      }

      let risk = '';
      if (total <= 7) risk = '저위험';
      else if (total <= 14) risk = '중위험';
      else risk = '고위험';

      document.getElementById('result').innerText = `총점: ${total}점\n위험도: ${risk}`;

      const barWidth = document.getElementById('bar').offsetWidth;
      const leftPercent = (total / 24);
      const leftPx = barWidth * leftPercent - 4;
      document.getElementById('indicator').style.left = `${leftPx}px`;
    }
  </script>
</body>
</html>
